      // Funziona anche se questo file e in cache - version.json viene sempre scaricato fresco
      fetch('/version.json?_=' + Date.now())
        .then(function(r) { return r.json(); })
        .then(function(data) {
          var stored = localStorage.getItem('snep_deployed_version');
          if (stored && stored !== data.version) {
            localStorage.setItem('snep_deployed_version', data.version);
            window.location.reload(true);
          } else {
            localStorage.setItem('snep_deployed_version', data.version);
          }
        })
        .catch(function() {});
    </script>
